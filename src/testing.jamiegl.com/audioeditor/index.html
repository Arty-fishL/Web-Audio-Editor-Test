<!DOCTYPE html>
<html lang="en" dir="ltr" class="mdc-typography">

<!--

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>Audio Editor Test</title>
  <meta charset="utf-8" />
    <!-- SEO for single link without .html -->
  <link rel="canonical" href="https://testing.jamiegl.com/audioeditor/" />
    <!-- Dimension fixes -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Pinned-Tile and Browser Styling -->
  <meta name="application-name" content="Audio Editor Test" />
  <meta name="theme-color" content="#3F51B5" />
  <meta name="msapplication-TileColor" content="#3F51B5" />
  <meta name="msapplication-navbutton-color" content="#009688" />
    <!-- Normalize.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" integrity="sha256-t2/7smZfgrST4FS1DT0bs/KotCM74XlcqZN5Vu7xlrw=" crossorigin="anonymous">
    <!-- Material Design Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Page Style -->
  <link rel="stylesheet" type="text/css" href="./css/audioeditor.min.css" />
    <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- WaveSurfer (https://wavesurfer-js.org/) -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.3.7/wavesurfer.min.js"></script>
    <!-- Page Script -->
  <script type="text/javascript" src="./js/audioeditor.min.js"></script>

</head>

<body>

  <!-- Action bar (initially flat, becomes raised on scroll) -->
  <header class="mdc-toolbar mdc-toolbar--fixed mdc-toolbar--waterfall">
    <div class="mdc-toolbar__row">
      <!-- Page title on left -->
      <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
        <span class="mdc-toolbar__title">Audio Editor Test</span>
      </section>
    </div>
  </header>
  <main class="mdc-toolbar-fixed-adjust">

    <!-- Message about droping a sound file to add track -->
    <div id="container-add">
      <p class="mdc-typography--body1">
        Drop a sound file here or
        <!-- Optional browse for file button -->
        <button type="submit"
                class="mdc-button
                       mdc-button--accent
                       mdc-ripple-surface"
                data-mdc-auto-init="MDCRipple">
          Browse
        </button>.
      </p>
      <input type="file" id="add-file-input" accept="audio/*" multiple />
    </div>

    <!-- Overlay shown when a sound file has been dragged over -->
    <aside id="overlay-dropzone-ready" class="mdc-toolbar-fixed-adjust">
        <p class="mdc-typography--headline">&gt;  Drop sound file to import  &#60;</p>
    </aside>

  </main>

  <!-- FAB Play/Pause -->
  <button id="fab" class="mdc-fab app-fab--absolute material-icons"
          aria-label="Play" data-mdc-auto-init="MDCRipple"
          onclick="togglePlay()">
    <span class="mdc-fab__icon">play_arrow</span>
  </button>


  <!-- Hidden template for loaded audio track to clone -->
  <div id="container-track-template" class="container-track mdc-card hidden">
    <!-- Title is a textfield (allows user to change value) -->
    <section class="mdc-card__primary mdc-form-field">
      <div class="mdc-textfield">
        <input type="text" class="mdc-textfield__input mdc-card__title" placeholder="Track Title" value="Track 0">
      </div>
    </section>
    <!-- Media content is a canvas that renders an audio waveform -->
    <section class="mdc-card__media">
      <div class="track-waveform"></div>
    </section>
    <!-- Action buttons at bottom, within context of this track -->
    <section class="mdc-card__actions">
      <button class="mdc-button mdc-button--compact mdc-card__action action-mute"
              data-mdc-auto-init="MDCRipple">Mute</button>
      <button class="mdc-button mdc-button--compact mdc-card__action action-remove"
              data-mdc-auto-init="MDCRipple">Remove</button>
    </section>
  </div>


  <!-- Material Design Script -->
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script>
    var toolbar = mdc.toolbar.MDCToolbar.attachTo(document.querySelector('.mdc-toolbar'));
    toolbar.fixedAdjustElement = document.querySelector('.mdc-toolbar-fixed-adjust');
    window.mdc.autoInit();
  </script>

</body>
</html>
